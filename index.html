<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="heading">Student Registration System</h1>

    <div class="container">
      <input type="text" id="studentname" placeholder="Enter Name" />
      <input type="email" id="studentmail" placeholder="Enter EMail" />
      <input type="number" id="class" placeholder="Enter Class" />
      <input type="number" id="rollnumber" placeholder="Enter RollNumber" />
      <button id="add">Add Student</button>
    </div>
    <div class="container-detail">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>RollNumber</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
